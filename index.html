
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Souad's Engineering Lab</title>
    <style>
        body { background-color: #eef2f7; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 30px; }
        .main-card { background: white; padding: 25px; border-radius: 15px; border-left: 8px solid #2c3e50; box-shadow: 0 10px 20px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .btn-engineer { background-color: #2c3e50; color: white; border-radius: 20px; transition: 0.3s; }
        .btn-engineer:hover { background-color: #34495e; color: #fff; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="container col-md-8">
    <div class="main-card text-center">
        <h1 class="display-6 fw-bold">Eng: Souad Mohamed Shokry</h1>
        <p class="text-secondary">I am Engineering Student</p>
        <p>This is my CS50 Final Project.</p>
    </div>

    <div class="main-card">
        <h4 class="mb-3">Quick Physics Challenge</h4>
        <p>Which scientist is known for the law <b>F = m √ó a</b>?</p>
        <div id="quiz-options">
            <button class="btn btn-outline-dark me-2" onclick="verifyPhysics(this)">Einstein</button>
            <button class="btn btn-outline-dark me-2" onclick="verifyPhysics(this)">Newton</button>
            <button class="btn btn-outline-dark" onclick="verifyPhysics(this)">Tesla</button>
        </div>
        <div id="quiz-feedback" class="mt-3 fw-bold"></div>
    </div>

    <div class="main-card">
        <h4 class="mb-3"> Unit Conversion Tool</h4>
        <div class="row g-2">
            <div class="col-8">
                <input type="number" id="userValue" class="form-control" placeholder="Value in Meters">
            </div>
            <div class="col-4">
                <button class="btn btn-engineer w-100" onclick="processConversion()">Convert to CM</button>
            </div>
        </div>
        <p id="conversionOutput" class="mt-3 text-primary fs-5 fw-bold"></p>
    </div>
</div>

<script>
    // Logic for the Physics Quiz
    function verifyPhysics(selectedElement) {
        const feedbackArea = document.getElementById('quiz-feedback');
        if (selectedElement.innerText === "Newton") {
            selectedElement.className = "btn btn-success me-2";
            feedbackArea.innerHTML = "Correct! That's Newton's Second Law. üéâ‚úÖ";
            feedbackArea.className = "mt-3 fw-bold text-success";
        } else {
            selectedElement.className = "btn btn-danger me-2";
            feedbackArea.innerHTML = "Opps! Try again!üß† ‚ùå";
            feedbackArea.className = "mt-3 fw-bold text-danger";
        }
    }

    // Logic for the Converter Tool
    function processConversion() {
        const inputMeters = document.getElementById('userValue').value;
        const resultText = document.getElementById('conversionOutput');
       
        if (inputMeters !== "") {
            const calculatedCM = inputMeters * 100;
            resultText.innerText = `${inputMeters} m is exactly ${calculatedCM} cm`;
        } else {
            resultText.innerText = "Please enter a valid number!";
            resultText.className = "mt-3 text-danger fs-6";
        }
    }
</script>

</body>
  </html>
